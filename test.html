<!DOCTYPE html>
<html>
<head>
    <title>Movie Search</title>
</head>
<body>
    <h1>Search Top 250 Movies</h1>
    
    <label>Title: <input id="title" placeholder="e.g. Shawshank"></label><br><br>
    <label>Genre: <input id="genre" placeholder="e.g. Drama"></label><br><br>
    <label>Min Rating: <input id="rating" type="number" step="0.1" placeholder="e.g. 8.5"></label><br><br>
    
    <button onclick="search()">Search</button>
    
    <h2>Results</h2>
    <pre id="results"></pre>
    
    <script>
        async function search() {
            const title = document.getElementById('title').value;
            const genre = document.getElementById('genre').value;
            const rating = document.getElementById('rating').value;
            
            const query = new URLSearchParams();
            if (title) query.append("title", title);
            if (genre) query.append("genre", genre);
            if (rating) query.append("minRating", rating);
            
            const res = await fetch("/api/search?" + query.toString());
            const data = await res.json();
            
            document.getElementById("results").textContent = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
